# 📂 데이터 설정
data:
  tickers: ['SPY', 'VIXY', 'TLT', 'GLD'] # 다운로드할 티커
  start_date: '2015-01-01'
  end_date: '2025-07-31'
  raw_path: 'data/raw'
  processed_path: 'data/processed'
  master_file: 'master_features.csv'
  window_size: 20 # 며칠간의 데이터를 보고 다음날을 예측할지

# 🤖 모델 설정
model:
  input_size: 14 # feature_engineering.py 에서 생성된 최종 피처 개수
  hidden_size: 128
  num_layers: 2
  dropout: 0.4
  num_classes: 2 # 0: 하락, 1: 상승

# 💡 학습 설정
training:
  learning_rate: 0.001
  epochs: 100
  batch_size: 64
  early_stopping_patience: 10
  # 데이터 분할 날짜 (시계열 데이터는 날짜로 잘라야 함)
  train_end_date: '2021-12-31'
  validation_end_date: '2023-12-31'

# 📈 결과 및 산출물 설정
output:
  model_path: 'models/best_model.pth'
  results_path: 'results'